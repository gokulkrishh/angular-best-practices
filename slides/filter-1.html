<h2>Keep Filter as light as possible</h2>

<br>
<p><span class="red-txt">BAD:</span> Writing more complex filter will slow the application.</p>
<p><span class="green-txt">GOOD:</span> Do a single thing in your filters.</p>

<h5 class="align-left" style="color: yellow;">Reason:</h5>
<p>Filter call $digest cycle twice, So writing more complex filter will slow down the application.</p>
